  <body>

    <header>
      <div class="logo_and_title">
        <img src="/assets/logo.png" width="80" alt="" />
        <div>
          <h1>Autoprefixer CSS online</h1>
          <p>Autoprefixer is a PostCSS plugin which parses your CSS and adds vendor prefixes</p>
        </div>
      </div>
    </header>

    <main>
      <div class="textarea-box">
        <p class="js-version version"></p>
        <div class="textbox-grid">
          <label for="css-editor" class="visually-hidden">CSS Code</label>
          <textarea id="css-editor" autofocus class="textarea textarea-left js-input language-css" autocapitalize="off" autocomplete="off" autocorrect="off"></textarea>

          <pre
            class="textarea textarea-right"
            autocapitalize="off" autocomplete="off" autocorrect="off"
          ><code class="language-css js-output"><strong>Loading...</strong></code></pre>
        </div>
      </div>
    </main>

    <footer>
      <div class="settings">
        <div class="settings__left">
          <form action="" class="filter js-filter">
            <label class="filter__text">Browserslist</label>

            <input
              type="text"
              class="filter__input js-browsers-filter"
              placeholder="> 1%, last 2 versions"
            />
            <input type="submit" class="filter__apply button" value="Apply" />
          </form>

          <label class="settings__version">
            <input type="checkbox" class="js-comment" name="" checked />
            <span> include comment with configuration to the result </span>
          </label>
        </div>
        <div class="settings__right">
          <button class="button js-select" type="button">Select result</button>
        </div>
      </div>

      <p>
        You can also see which browsers you choose by filter string on
        <a class="js-link-browserlist" href="https://browserl.ist/" target="_blank">browserl.ist</a>
      </p>
    </footer>
